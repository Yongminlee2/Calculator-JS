<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/result.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjs/5.8.0/math.js' type='text/javascript'></script>
    <script src="../assets/js/localStorage.js"></script>
    <script src="../assets/js/init.js"></script>

    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.2/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>  
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          "HTML-CSS": { scale: 75}
        });
    </script>

    <script type="text/javascript">
        
        function InputResult(){
            var valText = document.querySelector('#InputResult').value;
            $('#result').text(valText);
            var node = math.parse(valText);
                        var latex = node.toTex({parenthesis: 'keep', implicit: 'hide'});
                        var elem = MathJax.Hub.getAllJax('latex')[0];
                        MathJax.Hub.Queue(['Text', elem, latex]);    
        }

    </script>
</head>
<body>
    <h1>
            Calculator Version 3
    </h1>        
   
    <div id="calculator">
        <input type="text" id="InputResult">
        <input type="button" value="수식넣기" onclick="InputResult()">
        <div id="result"></div>
        <span class="key">0</span>
        <span class="key">1</span>
        <span class="key">2</span>
        <span class="key">3</span>
        <span class="key">4</span>
        <span class="key">5</span>
        <span class="key">6</span>
        <span class="key">7</span>
        <span class="key">8</span>
        <span class="key">9</span>
        <span class="key">+</span>
        <span class="key">-</span>
        <span class="key">*</span>
        <span class="key">/</span>
        <span class="key">%</span>
        <span class="key">^</span>
        <span class="key"><</span>
        <span class="key">></span>
        <span class="key"><=</span>
        <span class="key">>=</span>
        <span class="key">(</span>
        <span class="key">)</span>
        <span class="key">[</span>
        <span class="key">]</span>
        <span class="key">.</span>
        <span class="key">,</span>
        <span class="key">:</span>
        <span class="key">;</span>
        <span class="key">==</span>
        <span class="key">!=</span>
        <span class="key symbol-key">i</span>
        <span class="key symbol-key">e</span>
        <span class="key symbol-key">pi</span>
        <span class="key symbol-key">w</span>
        <span class="key symbol-key">x</span>
        <span class="key symbol-key">y</span>
        <span class="key symbol-key">z</span>
        <span class="key symbol-key">f</span>
        <span class="key symbol-key">g</span>
        <span class="key">=</span>
        <span class="key function-key">exp</span>
        <span class="key function-key">log</span>
        <span class="key function-key">sqrt</span>
        <span class="key function-key">sin</span>
        <span class="key function-key">cos</span>
        <span class="key function-key">tan</span>
        <span class="key function-key">cross</span>
        <span class="key function-key">det</span>
        <span class="key clear-key">CL</span>
        <span class="key eval-key">EV</span>
        <span class="key remove-key">←</span>
        <div id="latex"></div>
    </div>
    <div class="save-results">
        <div class="save-results_remove" onclick="localAllremove()">전체삭제</div>
        <div class="save-result">
            <span class="save-result_value">empty</span>
            <span class="save-result_replay">재사용</span>
            <span class="save-result_remove">삭제</span>
        </div>
    </div>

</body>

</html>
